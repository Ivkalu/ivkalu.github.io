name: Build CV PDF

on:
  push:
    paths:
      - '**.tex'

permissions:
  contents: write

concurrency:
  group: build-cv-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Prevent infinite loops when the workflow commits the generated PDF back to main.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compile cv.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex

      - name: Place PDF in docs/
        shell: bash
        run: |
          mkdir -p docs
          mv -f "cv.pdf" "docs/Luka Ivanković.pdf"

      - name: Commit PDF
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "docs/Luka Ivanković.pdf"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "workflow commit: update CV PDF [skip ci]"
          git push
